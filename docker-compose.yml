    # - CMA_SMTP_USERNAME=${CMA_SMTP_USERNAME:-""}
    # - CMA_SMTP_ENCODED_PASSWORD=${CMA_SMTP_ENCODED_PASSWORD:-""}
    # - CMA_SMTP_TO_EMAILS=${CMA_SMTP_TO_EMAILS:-""}
    # - CMA_ENABLE_GOTIFY_NOTIFICATION=${CMA_ENABLE_GOTIFY_NOTIFICATION:-""}
    # - CMA_GOTIFY_URL=${CMA_GOTIFY_URL:-""}
    # - CMA_GOTIFY_ENCODED_APP_TOKEN=${CMA_GOTIFY_ENCODED_APP_TOKEN:-""}
    # - CMA_ENABLE_TELEGRAM_NOTIFICATION=${CMA_ENABLE_TELEGRAM_NOTIFICATION:-""}
    # - CMA_TELEGRAM_ENCODED_BOT_TOKEN=${CMA_TELEGRAM_ENCODED_BOT_TOKEN:-""}
    # - CMA_TELEGRAM_CHAT_ID=${CMA_TELEGRAM_CHAT_ID:-""}
    # - CMA_MONITOR_RADARR=${CMA_MONITOR_RADARR:-""}
    # - CMA_RADARR_URL=${CMA_RADARR_URL:-""}
    # - CMA_RADARR_ENCODED_API_KEY=${CMA_RADARR_ENCODED_API_KEY:-""}
    # - CMA_RADARR_ENABLE_NOTIFICATION=${CMA_RADARR_ENABLE_NOTIFICATION:-""}

  flaresolverr:
    container_name: flaresolverr
    image: ghcr.io/flaresolverr/flaresolverr:latest
    ports:
      - 8191:8191
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:8191/health >/dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - PUID=1000
      - PGID=1000
      - LOG_LEVEL=info
    restart: unless-stopped
    networks:
      - mynetwork

  beszel:
    container_name: beszel
    image: henrygd/beszel
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:8090/ >/dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./beszel_data:/beszel_data
      - ./beszel_socket:/beszel_socket
    ports:
      - 8090:8090

  beszel-agent:
    container_name: beszel-agent
    image: henrygd/beszel-agent
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "test", "-S", "/beszel_socket/beszel.sock"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - LISTEN=${BESZEL_AGENT_LISTEN}
      - HUB_URL=${BESZEL_AGENT_HUB_URL}
      - TOKEN=${BESZEL_AGENT_TOKEN}
      - KEY=${BESZEL_AGENT_KEY}
    volumes:
      - ./beszel_agent_data:/var/lib/beszel-agent
      - ./beszel_socket:/beszel_socket
      - /var/run/docker.sock:/var/run/docker.sock:ro

  glance:
    container_name: glance
    image: glanceapp/glance:latest
    restart: unless-stopped
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:8080/api/health >/dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./config/glance/glance.yml:/app/config/glance.yml
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8080:8080
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC

networks:
  mynetwork:
    external: true
